name: test on projects

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Cache Gradle dependencies
      # Cache Gradle Wrapper
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-



  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: ./gradlew build

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            build/reports/tests/**/*

  open-java-mocks:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/checkout@v2
        with:
          submodules: true

      # Download & install the Android SDK.
      - uses: malinskiy/action-android/install-sdk@release/0.1.2
      - name: Install Android SDK tools
        run: sdkmanager "platform-tools" "platforms;android-28"
      - name: Open Mock Projects
        run: |
          ./gradlew androidCli -Prunner="testOpenJava" \
            -Pinput="$GITHUB_WORKSPACE/plugin-utilities-plugin/src/test/resources/org/jetbrains/research/pluginUtilities/java_mock_projects" \
            -PpreprocessOutput="$GITHUB_WORKSPACE/plugin-utilities-plugin/build/preprocessed-projects" \
            -PandroidSdk="$ANDROID_HOME"
      # Upload IDEA logs
      - uses: actions/upload-artifact@v2
        name: Upload IDEA Logs
        if: always()
        with:
          name: Idea Logs
          path: plugin-utilities-plugin/build/idea-sandbox/system/log/idea.log
