name: test on projects

on:
  push:
    branches:
      - main
      - github-testing
  workflow_dispatch: {}


jobs:
  setup:
    runs-on: ubuntu-latest
    container: furetur/plugin-utilities:github-testing
    steps:
      - uses: actions/checkout@v2

      # Cache Gradle dependencies
      # Cache Gradle Wrapper
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-



  open-java-mocks:
    needs: setup
    runs-on: ubuntu-latest
    container: furetur/plugin-utilities:github-testing
    steps:
      - uses: actions/checkout@v2

      - name: Preprocess Mock Projects
        run: |
          ./gradlew preprocessKotlinJava \
            -Pinput=$JAVA_MOCK_PROJECTS \
            -Poutput=/preprocessed \
            -PandroidSdk=$ANDROID_HOME

      - name: Open Mock Projects
        run: ./gradlew testOpenKotlinJava -Pinput=/preprocessed

      # Upload IDEA logs
      - uses: actions/upload-artifact@v2
        name: Upload IDEA Logs
        if: always()
        with:
          name: Idea Logs
          path: plugin-utilities-plugin/build/idea-sandbox/system/log/idea.log



  open-java-github-projects:
    needs: setup
    runs-on: ubuntu-latest
    container: furetur/plugin-utilities:github-testing
    steps:
      - uses: actions/checkout@v2

      - name: Disable Gradle Daemon
        run: mkdir -p ~/.gradle && echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: Preprocess Java Projects
        run: |
          ./gradlew preprocessKotlinJava \
            -Pinput=$JAVA_GITHUB_PROJECTS \
            -Poutput=/preprocessed \
            -PandroidSdk=$ANDROID_HOME

      - name: Open Java Projects
        run: ./gradlew testOpenKotlinJava -Pinput=/preprocessed

      # Upload IDEA logs
      - uses: actions/upload-artifact@v2
        name: Upload IDEA Logs
        if: always()
        with:
          name: Idea Logs
          path: plugin-utilities-plugin/build/idea-sandbox/system/log/idea.log


  open-java-github-projects-with-download:
    needs: setup
    runs-on: ubuntu-latest
    container: furetur/plugin-utilities:github-testing
    steps:
      - uses: actions/checkout@v2

      - name: Download Github Projects
        run: |
          ./gradlew downloadRepos \
            -Prepos=$GITHUB_WORKSPACE/plugin-utilities-plugin/src/test/resources/javaGithubRepositories.yaml \
            -Poutput=$JAVA_GITHUB_PROJECTS

      - name: Preprocess Java Projects
        run: |
          ./gradlew preprocessKotlinJava \
            -Pinput=$JAVA_GITHUB_PROJECTS \
            -Poutput=/preprocessed \
            -PandroidSdk=$ANDROID_HOME

      - name: Open Java Projects
        run: ./gradlew testOpenKotlinJava -Pinput=/preprocessed

      # Upload IDEA logs
      - uses: actions/upload-artifact@v2
        name: Upload IDEA Logs
        if: always()
        with:
          name: Idea Logs
          path: plugin-utilities-plugin/build/idea-sandbox/system/log/idea.log
